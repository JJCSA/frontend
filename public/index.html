<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <meta property="og:title" content="JJC USA" />
    <meta property="og:type" content="website" />
    <meta
      property="og:description"
      content="JJC USA is a non-profit organization, a branch of Jain Jagruti Centre Central Board Charitable Trust, formed in August 2019 with a motive to assist Jain community members living in the United States of America"
    />
    <meta property="og:image" content="" />
    <!-- Will be set dynamically -->
    <meta property="og:url" content="" />
    <!-- Will be set dynamically -->

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="" />
    <meta name="twitter:title" content="JJC USA" />
    <meta
      name="twitter:description"
      content="JJC USA is a non-profit organization, a branch of Jain Jagruti Centre Central Board Charitable Trust, formed in August 2019 with a motive to assist Jain community members living in the United States of America"
    />
    <meta name="twitter:image" content="" />

    <!-- Add a script to set the host URL and image dynamically -->
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        var ogUrlMeta = document.querySelector('meta[property="og:url"]');
        var ogImageMeta = document.querySelector('meta[property="og:image"]');
        var twiiterImageMeta = document.querySelector(
          'meta[property="twitter:image"]'
        );
        var twitterUrl = document.querySelector('meta[property="twitter:url"]');

        if (ogUrlMeta && ogImageMeta && twiiterImageMeta && twitterUrl) {
          ogUrlMeta.setAttribute('content', window.location.origin);
          twitterUrl.setAttribute('content', window.location.origin);

          // Set the image dynamically (replace 'your_image_path' with the actual path)
          var imagePath = 'static/media/together.37630334.png'; // Example path
          ogImageMeta.setAttribute(
            'content',
            window.location.origin + '/' + imagePath
          );
          twiiterImageMeta.setAttribute(
            'content',
            window.location.origin + '/' + imagePath
          );
        }
      });
    </script>
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css"
    />

    <!--
    Notice the use of %PUBLIC_URL% in the tags above.
    It will be replaced with the URL of the `public` folder during the build.
    Only files inside the `public` folder can be referenced from the HTML.

    Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
    work correctly both with client-side routing and a non-root public URL.
    Learn how to configure a non-root public URL by running `npm run build`.
  -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
      integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
      crossorigin="anonymous"
    />
    <!-- Import Noto Sans font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap"
      rel="stylesheet"
    />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.0.9/js/all.js"
      integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl"
      crossorigin="anonymous"
    ></script>
    <title>JJC USA</title>
  </head>

  <body>

    <div id="root"></div>

    <script

      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
      integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
      integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
      crossorigin="anonymous"
    ></script>
